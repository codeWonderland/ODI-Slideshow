<style>
    .slideshow-container {
        position: relative; }
    .slideshow-container .slide {
        display: none; }
    .slideshow-container .prev, .slideshow-container .next {
        cursor: pointer;
        position: absolute;
        top: 45%;
        width: auto;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0; }
    .slideshow-container .prev:hover, .slideshow-container .next:hover {
        background-color: rgba(0, 0, 0, 0.8); }
    .slideshow-container .dot {
        cursor: pointer;
        height: 13px;
        width: 13px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease; }
    .slideshow-container .dot.active, .slideshow-container .dot:hover {
        background-color: #717171; }
    .slideshow-container .next {
        right: 0; }

    /* Fading animation */
    .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s; }

    @-webkit-keyframes fade {
        from {
            opacity: .4; }
        to {
            opacity: 1; } }
    @keyframes fade {
        from {
            opacity: .4; }
        to {
            opacity: 1; } }
    @media only screen and (max-width: 768px) {
        .prev, .next {
            display: none; } }
</style>

<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<script>
    // Generated by CoffeeScript 1.12.6
    (function() {
        var mq, slideIndex;

        mq = window.matchMedia("(max-width: 768px)");

        slideIndex = 0;

        $(document).ready(function() {
            var dotHTML, i, index, j, len, len1, photo, ref, ref1, slide;
            dotHTML = '';
            ref = $('.slide');
            for (index = i = 0, len = ref.length; i < len; index = ++i) {
                slide = ref[index];
                dotHTML += '<span class="dot" onclick="showSlide(' + index + ')"></span>';
            }
            $('#dot-component').innerHTML = dotHTML;
            showSlide(slideIndex);
            ref1 = $('.slideshow-container').find('img');
            for (j = 0, len1 = ref1.length; j < len1; j++) {
                photo = ref1[j];
                initHammer(photo);
            }
            setInterval(plusSlides, 5000);
        });

        this.initHammer = function(el) {
            var mc;
            mc = new Hammer.Manager(el);
            mc.add(new Hammer.Swipe());
            mc.on('swiperight', plusSlides(-1));
            mc.on('swipeleft', plusSlides(1));
        };

        this.plusSlides = function(n) {
            if (n == null) {
                n = 1;
            }
            showSlide(slideIndex += n);
        };

        this.showSlide = function(n) {
            var dot, dots, i, index, j, len, len1, slide, slides;
            slideIndex = n;
            slides = $('.slide');
            dots = $('.dot');
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            for (index = i = 0, len = slides.length; i < len; index = ++i) {
                slide = slides[index];
                slide.style.display = 'none';
            }
            for (j = 0, len1 = dots.length; j < len1; j++) {
                dot = dots[j];
                dot.className.replace(' active', '');
            }
            slides[slideIndex].style.display = 'block';
            dots[slideIndex].className += ' active';
        };

    }).call(this);
</script>
